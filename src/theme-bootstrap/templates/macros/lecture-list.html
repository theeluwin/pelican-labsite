{% macro lecture_list_macro(lectures) %}
  {% for lecture in lectures %}
    <div class="mb-3">
      <div>
        <span class="badge text-bg-dark mb-1 me-1">
          {{ lecture.year }} {{ lecture.semester }}
        </span>
      </div>
      <div>
        <a class="link" href="{{ SITEURL }}/lecture/{{ lecture.slug }}.html">
          <b>
            {{ lecture.title }}
          </b>
        </a>
      </div>
      <div>
        <small>
          {{ lecture.assistants | linkify_members }}
        </small>
      </div>
    </div>
  {% endfor %}
{% endmacro %}
