{% macro member_list_macro(members) %}
  {% for member in members %}
    <a class="link link-success link-member link-member-{{ member.membership }} mb-3 me-3 text-center" href="{{ SITEURL }}/member/{{ member.slug }}.html">
      <img class="d-block rounded-circle" src="{{ SITEURL }}/images/member/{{ member.image | default('default.jpg') }}" alt="{{ member.title }}" />
      <span class="d-block mt-2">
        {{ member.title }}
      </span>
    </a>
  {% endfor %}
{% endmacro %}
